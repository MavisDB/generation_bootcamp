<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="background-color: rgb(165, 84, 17)">
        Hola mundo
    </div>
    <div class="container">
        <!-- Fila -->
        <!-- -n deterina el tamaÃ±o que tomaran, se tienen 12-->
        <!-- -xl (1200) partes iguales, se comporta la columna en base a los pixeles que se tienen-->
        <!-- -md- (768) cuando se llegue a esos pixeles se rompe la columna -->
        <!-- -sm- -->
        <div class="row">
            <div class="col-12 bg-primary"> 1 </div>
            <div class="col-6 bg-danger"> 1 </div>
            <div class="col-6 bg-warning"> 1 </div>
        </div>

        <div class="row">
            <div class="col-2 bg-primary"> 2 </div>
            <div class="col-5 bg-danger"> 2 </div>
            <div class="col-5 bg-warning"> 2 </div>
        </div>

        <div class="row">
            <div class="col bg-primary"> 3 </div>
            <div class="col-5 bg-danger"> 3 </div>
            <div class="col bg-warning"> 3 </div>
        </div>

        <div class="row">
            <div class="col-xl col-md- bg-primary"> 4 </div>
            <div class="col-xl col-md- bg-danger"> 4 </div>
            <div class="col-xl col-md- bg-warning"> 4 </div>
        </div>
    </div>
    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
