<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel ="stylesheet" href="assets/CSS/ejercicio2.css">

<body>
    <form class="formulario">
        <p> Datos del comprador </p>
        <div> 
            <label class="acomodoLabel nombre" for="nombre"> Nombre: </label>
            <input class= "borde" type="text" size="25" id="nombre" placeholder="Escribe tu nombre completo" required>
        </div>
        <div> 
            <label class="acomodoLabel" for="email"> Email: </label>
            <input class= "borde" type="email" size="25" id="email" placeholder="Ejemplo@um.es" required>
        </div>
        <div> 
            <label class="acomodoLabel" for="tel"> Teléfono: </label>
            <input class= "borde" type="text" size="25" id="tel" placeholder="Ej. +34668899999" required>
        </div>
        <div> 
            <label class="acomodoLabel" for="pais"> País: </label>
            <input class= "borde"  type="text" size="25" id="pais" required>
        </div>
        <br>
        <div>
            <p> Datos de la tarjeta de credito o debito <p>
        </div>
        <div> 
            
            <label class="acomodoLabel" for="num"> Número: </label>
            <input class= "borde" type="text" size="25" id="num" placeholder="Ej. 5555-4444-3333-2222" required>
        </div>
        <div> 
            <label class="acomodoLabel" for="nom"> Nombre: </label>
            <input class= "borde" type="text" size="25"  id="nom" placeholder="Nombre que figura en la tarjeta" required>
        </div>
        <div>
        <br>
        <br>
        <label class="linea"> --------------------------------- </label>
        </div>
        <div>
            <input class="boton" type="submit" value="Confirmar pedido">
        </div>
    </form>
    
</body>
</html>
